<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="display:block; margin-left:30%; width:40%;  text-align:center; margin-top:1%;font-size:20px; border:solid black;">
            <h:form>
            <h:outputText value="Nombre :"/>
            <h:inputText value="#{principal.nombre}"></h:inputText>
            <br></br><br></br>
            <h:outputText value="Apellido :"/>
            <h:inputText value="#{principal.apellido}"></h:inputText>
            <br></br><br></br>
            <h:outputText value="Pofesion :"/>
            <h:selectOneListbox value="#{principal.profesion}">
                <f:selectItem itemValue="ingeniero" itemLabel="Ingeniero"/>
                <f:selectItem itemValue="tecnologo" itemLabel="Tecnologo"/>
                <f:selectItem itemValue="tecnico" itemLabel="Tecnico"/>
                <f:selectItem itemValue="auxiliar" itemLabel="Auxiliar"/>
            </h:selectOneListbox>
            <br></br><br></br>
            <h:outputText value="Genero :"/>
            <br></br><br></br>
             <h:panelGroup layout="block" style="width: 20%; margin: auto;">
            <h:selectOneRadio value="#{principal.genero}">  
             <f:selectItem itemValue="mujer" itemLabel="M"/>
             <f:selectItem itemValue="hombre" itemLabel="H"/> 
            </h:selectOneRadio>
                 </h:panelGroup>
            <br></br><br></br>
            <h:outputText value="Idioma :"/>
            <br></br><br></br>
            <h:panelGroup layout="block" style="width: 50%; margin: auto;">
            <h:selectManyCheckbox value="#{principal.idiomas}">
             <f:selectItem itemValue="ingles" itemLabel="Ingles"/>
             <f:selectItem itemValue="frances" itemLabel="Frances"/>
             <f:selectItem itemValue="aleman" itemLabel="Aleman"/> 
            </h:selectManyCheckbox>
            </h:panelGroup>
            <br></br><br></br>
             <h:outputText value="Ubicacion :"/>
             <br></br><br></br>
             <h:panelGroup layout="block" style="width: 50%; margin: auto;">
            <h:selectOneRadio value="#{principal.ubicacion}">
             <f:selectItem itemValue="facatativa" itemLabel="Facatativa"/>
             <f:selectItem itemValue="afueras" itemLabel="Afueras"/> 
            </h:selectOneRadio>
             </h:panelGroup>
             <br></br><br></br>
             <h:outputText value="Dias de trabajo :"/>
             <h:inputText value="#{principal.dias}"></h:inputText>
             <br></br><br></br>
             <h:commandButton value="GENERAR" action="reporte" style="width: 50%;"></h:commandButton>
             </h:form>
       </h:panelGroup>
    </h:body>
</html>
